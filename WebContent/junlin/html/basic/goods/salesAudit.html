		<style>
			#editDiv {
				padding-top: 20px;
			}

			}
			/*单位信息*/

	<body class="content">
		<div class="page-content clearfix">
			<div id="Member_Ratings">

					<div class="search-div clearfix">

							</span>
							<span class="l_f"> 操作人姓名：

							</span>
							<span class="l_f"> 供货商：

							</span>
							<span class="r_f">

							</span>
						</div>

					</div>
					<div class="opration-div clearfix">
						<span class="r_f">

						</span>
						<span class="r_f"> 
							<button type="button" class="btncss jl-btn-defult" onclick="goodsCheck()"><i class="fa fa-check"></i> 通过</button>
						</span>
						<span class="jl_f_l">
							<input type="checkbox" name="id"  id="checkAll" style="margin:0 5px 0 0;" onclick="checkboxController(this)"/>
						</span>
						<span class="jl_f_l">
							<label for="checkAll" >全选</label>
						</span>

					</div>
					<div class="table_menu_list">

							<thead class="table-header">

									<th>规格编号</th>

							</thead>

									</td>
									<td>

									</td>
									<td>1</td>
									<td>2</td>
									<td>3</td>
									<td>4</td>
									<td>5</td>
									<td>6</td>
									<td>7</td>

									<td>9</td>

									<td>

								</tr>
								<tr>

									</td>
									<td>

									</td>

									</div>

								</div>
							</div>

											<label for="" class="col-xs-4 control-label">单价：</label>

	<script>
		/*详情*/
		function goodsDetail() {
			layer.open({
				type: 1,
				title: "商品详情 ",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#lookDiv "),
				btn: ['关闭']
			});
		}

		
		/*驳回*/
		function goodsTimes(){
			publicMessageLayer("驳回该商品的审核", function() {

				laysuccess("已驳回 ");
			})
		}

		/*通过*/
		function goodsCheck() {
			publicMessageLayer("通过该商品的审核", function() {

				laysuccess("已通过 ");
			})
		}
	</script>
