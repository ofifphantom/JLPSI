	<body class="content">
		<div class="page-content clearfix">
			<div id="Member_Ratings">
				<div class="d_Confirm_Order_style" style="margin-top:10px;">
					<h4 class="text-title">二级分类</h4>
					<div class="search-div clearfix">

							<span class="l_f"> 
							编号： <input type="text" value="" />

							<span class="l_f"> 
							名称： <input type="text" value="" />

							<span class="l_f"> 
							操作人： <input type="text"  value="" />
						</span>
							<span class="r_f"> 
							<input type="button"  class="btncss btn_search" value="搜索" />
						</span>
						</div>

					</div>
					<div class="opration-div clearfix">
						<span class="r_f"> 
							<button type="button" class="btncss jl-btn-defult" onclick="classifitionEduce()" style="margin-right: 0;"><i class="fa fa-download"></i> 导出全部</button>
							
						</span>
						<span class="r_f"> 
							<button type="button" class="btncss jl-btn-defult" onclick="classifitionDel()"><i class="fa fa-trash"></i> 删除</button>
						</span>
						<span class="r_f"> 
							<button type="button" class="btncss jl-btn-defult" onclick="classifitionAdd()"><i class="fa fa-plus"></i> 新增</button>
						</span>
						<span class="jl_f_l">
							<input type="checkbox" name="id"  id="checkAll" style="margin:0 5px 0 0;" onclick="checkboxController(this)"/>
						</span>
						<span class="jl_f_l">
							<label for="checkAll" >全选</label>
						</span>

					</div>
					<div class="table_menu_list">
						<table class="table table-striped table-hover col-xs-12" id="datatable">
							<thead class="table-header">
								<tr>
									<th>选择</th>
									<th>名称</th>
									<th>所属分类</th>
									<th>关键词</th>
									<th>操作人</th>
									<th>操作时间</th>
									<th>操作</th>
								</tr>

							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" name="id"  onclick="checkboxClick('#checkAll')" />
									</td>
									<td>

									</td>
									<td>粮食</td>
									<td>粮食</td>
									<td>zmx</td>
									<td>2017.10.02</td>
									<td>
										<input type="button" class="btncss edit" onclick="classifitionEdit()" value="编辑" />
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" name="id"  onclick="checkboxClick('#checkAll')" />
									</td>
									<td>
										美妆
									</td>
									<td>化妆品</td>
									<td>化妆品</td>

									<td>2017.10.02</td>

									</td>

								<tr>
									<td>
										<input type="checkbox" name="id"  onclick="checkboxClick('#checkAll')"/>
									</td>
									<td>
										零食
									</td>
									<td>好吃的</td>
									<td>好吃的</td>
									<td>zmx</td>
									<td>2017.10.02</td>
									<td>
										<input type="button" class="btncss edit" onclick="classifitionEdit()" value="编辑" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!--新增 编辑 -->
		<div id="editDiv" style="display: none;">
			<form class="container">
				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="chooseOne" class="col-xs-2 control-label">所属分类</label>
					<div class="col-xs-4">
						<select id="chooseOne" class="form-control">
							<option value="-1" selected="selected">--请选择--</option>
							<option value="1">1</option>
							<option value="2">2</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="name" class="col-xs-2 control-label">名称</label>
					<div class="col-xs-4">
						<input type="text" class="form-control" id="name" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-2"></div>
					<label for="key_word" class="col-xs-2 control-label">关键词</label>
					<div class="col-xs-4">
						<input type="text" class="form-control" id="key_word" />
					</div>
			</div>

			</form>

		</div>

	</body>

	<script>
		
		/*修改*/
		function classifitionEdit() {
			layer.open({
				type: 1,
				title: "编辑二级分类",
				closeBtn: 1,
				area: ['800px', ''],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);
					
					laysuccess("编辑");
					clearForm("editDiv","");
				},
				btn2: function(index, layero){
					layer.close(index);
					clearForm("editDiv","");
  				}
			});
		}
		/*新增*/
		function classifitionAdd() {
			layer.open({
				type: 1,
				title: "新增二级分类",
				closeBtn: 1,
				area: ['800px', ''],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);
					
					laysuccess("新增");
					clearForm("editDiv","");
				},
				btn2: function(index, layero){
					layer.close(index);
					clearForm("editDiv","");
  				}
			});
		}
		/*删除*/
		function classifitionDel() {
			publicMessageLayer("删除选中数据", function() {

				laysuccess("删除");
			})
		}

		/*导出全部*/
		function classifitionEduce() {
			publicMessageLayer("导出全部全部数据", function() {

				laysuccess("导出全部");
			})
		}

		
	</script>
