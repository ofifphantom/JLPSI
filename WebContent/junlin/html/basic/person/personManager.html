	<script>
		window.onload=function(){
			
			latdate("#entry_time");
			latdate("#quit_time");
			laydate.render({
				elem: "#birth_time",
				type: 'date',
				format: 'yyyy-MM-dd',
				max:0
			});
		
		}
		/*详情*/
		function personlook(){
			layer.open({
				type: 1,
				title: "员工详情",
				closeBtn: 1,
				area: ['80%', ''],
				content: $("#lookDiv"),
				btn: ['关闭']
			});
		}
		
		
		
		
		/*修改*/
		function personEdit() {
			layer.open({
				type: 1,
				title: "编辑员工",
				closeBtn: 1,
				area: ['80%', ''],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);

					laysuccess("编辑");
					clearForm("editDiv", "");
				},
				end: function(index, layero) {
					layer.close(index);
					clearForm("editDiv", "");
				}
			});
		}
		/*新增*/
		function personAdd() {
			layer.open({
				type: 1,
				title: "新增员工",
				closeBtn: 1,
				area: ['80%', ''],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);

					laysuccess("新增");
					clearForm("editDiv", "");
				},
				end: function(index, layero) {
					layer.close(index);
					clearForm("editDiv", "");
				}
			});
		}
		/*删除*/
		function personDel() {
			publicMessageLayer("删除选中数据", function() {

				laysuccess("删除");
			})
		}

		/*导出全部*/
		function personEduce() {
			publicMessageLayer("导出全部全部数据", function() {

				laysuccess("导出全部");
			})
		}

		/*离职*/
		function personRemove() {
			MessageLayer("您确定该员工已离职", function() {

				laysuccess("已离职");
			})
		}
	</script>
