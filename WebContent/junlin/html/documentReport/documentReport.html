	<script>
		$(function() {

			laydate.render({
				elem: '#orderTime',
				range: true
			});

			$('#select_location').citys();

		})
		
		
		/*生成报表*/
		function toBill() {
			
			if($("#orderType").val()==-1){
				layfail("先选择报表类型！")
			}else if($("#orderTime").val()==""){
				layfail("先选择时间区间！")
			}else{
				ajaxJquery("get","../../json/tableData.json",{},function(data){
					let table=new Table(data);
					let $table=table.getTable();
					$("#tableDiv").html($table);
				})
				
				layer.open({
					type: 1,
					title: "单据具体信息",
					closeBtn: 1,
					area: ['100%', '100%'],
					content: $("#billDiv"),
					btn: ['关闭',],
					end: function(index, layero) {
						layer.close(index);
					}
				});
			}
			
			
			
			
		}
		

		/*导出全部*/
		function educe() {
			publicMessageLayer("导出全部全部数据", function() {

				laysuccess("导出全部");
			})
		}
		
		/*第二个panel清空事件*/
		function clearSecondDiv(){
			$("#city,#area,#classificationTwoDiv").css("display","none");
			$("#classificationOneDiv").removeClass("col-xs-4").addClass("col-xs-8");
		}
		
		/*一级分类change事件*/
