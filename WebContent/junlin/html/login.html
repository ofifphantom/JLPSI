<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>测试用食品后台管理系统</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/mine/all.css" rel="stylesheet">
		<link href="../css/mine/login.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="container-fluid">
			<img class="bg-img" src="../img/bg.png" width="100%" />
			<div class="clearfix"></div>

			<div class="content">
				<div class="leftdiv">
					<img src="../img/01.png" width="100%" />
				</div>
				<div class="rightdiv">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="username" class="col-xs-2 control-label">用户名></label>
							<div class="col-xs-10">
								<input type="text" class="form-control" id="username" >
							</div>
						</div>
						<div class="form-group">
							<label for="Password" class="col-xs-2 control-label">密<span class="text-white">密</span>码</label>
							<div class="col-xs-10">
								<input type="password" class="form-control" id="Password" >
							</div>
						</div>
						<div class="form-group">
							<label for="code" class="col-xs-2 control-label">验证码</label>
							<div class="col-xs-6">
								<input type="password" class="form-control" id="code">
							</div>
							<div class="col-xs-4">
								<img src="../img/yamzhengma.png" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6 col-xs-6">
								<div class="checkbox">
									<label><input type="checkbox">记住用户名</label>
								</div>
							</div>
							<div class="col-sm-6 col-xs-6 text-right">
								<a class="forgot-password-link">忘记密码</a>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 col-xs-12">
								<button type="submit" class="btn btn-block btn-success">登 录</button>
							</div>
						</div>
					</form>
				</div>
				<div class="clearfix"></div>

			</div>

		</div>
	</body>
	<script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="../js/layer/layer.js" type="text/javascript"></script>
	<script src="../script/window.js" type="text/javascript"></script>
