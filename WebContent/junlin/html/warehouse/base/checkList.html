	<script>
		let goodsArr = [];
		$(function() {
			latdate("#dateSearch");
			laydate.render({
				elem: "#dateOrder",
				type: 'date',
				format: 'yyyy-MM-dd',
				min: 0
			});
			$('#edit_goods').searchableSelect();

		})
		/*新增*/
		function otherInvoiceAdd() {
			layer.open({
				type: 1,
				title: "新增盘点单",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);

					laysuccess("新增");
					clearForm("editDiv", "");
				},
				end: function(index, layero) {
					layer.close(index);
					clearForm("editDiv", "");
					clearGoods();
					clearSearchableSelect("edit_goods");

				}
			});
		}

		/*编辑*/
		function otherInvoiceModify() {
			layer.open({
				type: 1,
				title: "编辑盘点单",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);

					laysuccess("编辑完成");
					clearForm("editDiv", "");
				},
				end: function(index, layero) {
					layer.close(index);
					clearForm("editDiv", "");
					clearGoods();
					clearSearchableSelect("edit_goods");
				}
			});
		}

		/*详情*/
		function otherInvoiceDetail() {
			layer.open({
				type: 1,
				title: "盘点单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#detailDiv"),
				btn: ['关闭']
			});
		}

		/*删除*/

		function otherInvoiceDel() {
			publicMessageLayer("删除所选单据", function() {
				/*请在此处添加删除操作*/

			})
		}

		/*发送到仓库*/
		function sendTo() {
			publicMessageLayer("发送至仓库", function() {
				/*请在此处添加发送操作*/
				laysuccess("发送完成");
			})
		}

		/*添加商品*/
		function goodsAddEdit() {
			let goodsId = $("#edit_goods").val();
			if(goodsId == -1) {
				layfail("请先选择商品!");
			} else if(!checkRepeat(goodsId)) {
				$(".tipTr").remove();
				goodsArr.push(goodsId);
				$("#goodsTbody").append('<tr><td class="goodsId">' + goodsId + '</td><td></td><td></td><td></td><td></td><td></td><td>' +
					'<input type="button" class="btncss edit" onclick="goodsDel(this)" value="删除" /></td></tr>');
			} else {
				layfail("请勿重复选择商品！");
			}
		}

		/*删除商品*/
		function goodsDel(thisbtn) {
			let goodsId = $(thisbtn).parents("tr").find(".goodsId").html();
			goodsArr.remove(goodsId);
			$(thisbtn).parents("tr").remove();
			if($("#goodsTbody tr").length == 1) {
				$("#goodsTbody").append('<tr class="tipTr"><td colspan="7">请先选择商品</td></tr>');
			}
		}

		/*查重*/
		function checkRepeat(id) {
			let flag = false;
			for(var i in goodsArr) {
				if(goodsArr[i] == id) {
					flag = true;
				}
			}
			return flag;
		}

		/*清空商品*/
		function clearGoods() {
			$("#goodsTbody").html('<tr><th>货品编码</th><th>货品名称</th><th>货品规格</th><th>货品单位</th><th>账面数量</th><th>业务单价</th><th>操作</th></tr>' +
				'<tr class="tipTr"><td colspan="7">请先选择商品</td></tr>');
			goodsArr = [];
		}
	</script>
