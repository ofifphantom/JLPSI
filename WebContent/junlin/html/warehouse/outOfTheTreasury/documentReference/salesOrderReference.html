	<script>
		
		/*详情*/
		function salesOrderDetail() {
			layer.open({
				type: 1,
				title: "销售订单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#lookDiv"),
				btn: ['关闭']
			});
		}

		/*打印生成出库单*/
		function printOutLibraryList() {
			$.ajax({
				type:"get",
				url:"../../../../json/fornData.json",
				async:true,
				success:function(res){
					let bill=new Bill(res);
					let $content=bill.toPrint();
					$("#pickingList").html("");
					$("#pickingList").append($content);
					$("#pickingList").append(watermark("打印次数：1次","#pickingList"));
					$('.watermark>div').fontFlex(80,100,10);
				}
			});
			
			layer.open({
				type: 1,
				title: "销售订单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#pickingList"),
				btn: ['关闭']
			});
			
		}
