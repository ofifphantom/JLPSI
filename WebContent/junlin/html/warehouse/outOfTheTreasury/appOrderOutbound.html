		/*详情*/
		function salesOrderDetail() {
			
			/*请在此处为销售订单详情赋值*/
			
			layer.open({
				type: 1,
				title: "销售订单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#lookDiv"),
				btn: ['关闭']
			});
		}

		/*发货*/
		function orderSendOut() {
			layer.open({
				type: 1,
				title: "订单发货",
				closeBtn: 1,
				area: ['800px', '300px'],
				content: $("#sendOut"),
				btn: ['提交'],
				yes: function(index) {
					if($("#carID").val() == null || $("#carID").val() == "") {
						laywarn("车牌号不能为空!");
						return;
					}
					
					/*请在此处添加发货操作*/
					
					layer.close(index);

				},
				end: function() {
					clearForm("sendOut");
				}
			});
		}
