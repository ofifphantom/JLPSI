		/*详情*/
		function salesReturnDetail() {
			layer.open({
				type: 1,
				title: "修改销售退货单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#detailDiv"),
				btn: ['关闭'],
			});
		}
		/*入库*/
		function salesReturnIn() {
			publicMessageLayer("入库", function() {

				laysuccess("已入库");
			})
		}
		/*打印*/
		function salesReturnPrint() {
			$.ajax({
				type: "get",
				url: "../../../json/fornData.json",
				async: true,
				success: function(res) {
					let bill = new Bill(res);
					let $content = bill.toPrint();
					let count=1;
					
					$("#printDiv").html("");
					$("#printDiv").append($content);
					$("#printDiv .container").append(watermark("打印次数：" + count + "次", "#pickingList"));
					$('.watermark>div').fontFlex(80, 100, 10);
				}
			});
			layer.open({
				type: 1,
				title: "采购退货单",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#printDiv"),
				btn: ['打印', '关闭'],
				yes: function(index) {
					$("#printDiv .container").printArea();
					callfun();
				},
				end: function(index, layero) {
					layer.close(index);
					$("#printDiv").html("");
				}
			});
		}
