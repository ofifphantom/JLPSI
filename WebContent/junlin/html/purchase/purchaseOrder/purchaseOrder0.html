	<script>
		$('#edit_goods_name').searchableSelect();

		/*刷新页面，查看系统是否有新的计划单生成，如果有，就刷新datetable*/
		function purchaseOrderRefresh() {
			laysuccess("已生成采购订单，请至采购订单管理页面查看相应订单");
		}

		/*采用采购这个计划单，点击这个按钮后，本订单将生成采购订单，并出现在采购订单列表，并于采购订单中消失。*/
		function purchaseOrderDeliver() {
			publicMessageLayer("将本订单送审", function() {

				laysuccess("已送审");
			})
		}

		/*修改*/
		function purchaseOrderEdit() {
			layer.open({
				type: 1,
				title: "编辑采购订单",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);

					laysuccess("编辑");
				},
				end: function(index, layero) {
					layer.close(index);
					clearForm("editDiv", "");
					clearSearchableSelect('edit_goods_name');
					clearSearchableSelect('edit_supplier_name');
				}
			});
		}
		/*新增*/
		function purchaseOrderAdd() {
			layer.open({
				type: 1,
				title: "新增采购订单",
				closeBtn: 1,
				area: ['100%', ''],
				content: $("#editDiv"),
				btn: ['提交', '取消'],
				yes: function(index) {
					layer.close(index);

					laysuccess("新增");
				},
				end: function(index, layero) {
					layer.close(index);
					clearForm("editDiv", "");
					clearSearchableSelect('edit_goods_name');
					clearSearchableSelect('edit_supplier_name');
				}
			});
		}
		/*详情*/
		function purchaseOrderDetail() {
			$.ajax({
				type: "get",
				url: "../../../json/formData.json",
				async: true,
				success: function(res) {
					let bill = new DetailBill(res);
					let $content = bill.toPrint();
					$("#lookDiv").append($content);
				}
			});
			layer.open({
				type: 1,
				title: "采购订单详情",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: $("#lookDiv"),
				btn: ['关闭']
			});
		}
		/*撤销*/
		function purchaseOrderDel() {
			publicMessageLayer("撤销该订单", function() {

				laysuccess("已撤销");
			})
		}

		function purchaseOrderStop() {
			layerTwoConfrim($("#alertDiv"), "提示框", "确定中止该订单?", function() {

				/*这是一个回调函数，请在此处书写点击终止的确定后需要执行的代码*/
				laysuccess("已终止");
			});
		}

		/*查看*/
		function lookPic(src) {
			layer.open({
				type: 1,
				title: "付款凭证",
				closeBtn: 1,
				area: ['100%', '100%'],
				content: "<div class='text-center div-all'><div class='div-middle'><img  src='" + src + "' /></div></div>",
				btn: ['关闭']
			});

		}
	</script>
